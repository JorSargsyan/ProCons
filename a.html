<div class="list">
    <div class="title-area">
        <h3>{{Title}}</h3>
    </div>
    <div class="list-inner">
        <div class="list-item">
            <p class="text">{{Item Text}}</p>
            <button class="button remove-button"><i class="fa fa-trash"></i></button>
        </div>
    </div>
    <div class="add-item-area">
        <input type="text" />
        <button class="button add-button"><i class="fa fa-plus"></i></button>
    </div>
</div>
